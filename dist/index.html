<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catch The Rat</title>
    <link rel="icon" href="./images/616569.png" type="image/png" class="icon-rat">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1 class="big-title">Catch The Rat!</h1>
    <div id="container-all">
        <div id="game-container"></div>
        <div id="score-container"></div>
    </div>
    

    <script id="game-container-template" type="text/x-handlebars-template">
        {{#each matrix as |item i|}}
        <div class="row {{i}}">
            {{#each item as |spot h|}}
            <div class="spot {{h}} spot-{{spot}}"></div>
            {{/each}}
        </div>
        {{/each}}
    </script>

    <script id="score-container-template" type="text/x-handlebars-template">
        <div class="player">Player 1
            <span class="player-score">Score: {{player1}}</span>
            <div class="keyboard">
                <img src="./images/letter-w-icon.png" class="up">
                <img src="./images/letter-a-icon.png" class="left">
                <img src="./images/letter-s-icon.png" class="down">
                <img src="./images/letter-d-icon.png" class="right">
            </div>
        </div>
        <div class="player">Player 2
            <span class="player-score">Score: {{player2}}</span>
            <div class="keyboard">
                <img src="./images/letter-i-icon.png" class="up">
                <img src="./images/letter-j-icon.png" class="left">
                <img src="./images/letter-k-icon.png" class="down">
                <img src="./images/letter-l-icon.png" class="right">
            </div>
        </div>
        </script>


    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="matrix.js"></script>
    <script src="goldrush.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
